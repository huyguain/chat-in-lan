<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure LAN Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="tab-button active" data-tab="login">Login</button>
                        <button class="tab-button" data-tab="register">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form active">
                        <h2>Login to Secure Chat</h2>
                        <form id="loginFormElement">
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <input type="text" id="loginUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    
                    <!-- Register Form -->
                    <div id="registerForm" class="auth-form">
                        <h2>Create Account</h2>
                        <form id="registerFormElement">
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email (Optional)</label>
                                <input type="email" id="registerEmail" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chatInterface" class="chat-interface hidden">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <h1><i class="fas fa-shield-alt"></i> Secure LAN Chat</h1>
                    <div class="connection-status">
                        <span id="connectionStatus" class="status-indicator offline">Offline</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="currentUser" class="username"></span>
                        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="chat-main">
                <!-- Sidebar -->
                <aside class="chat-sidebar">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                        <div id="onlineUsers" class="user-list">
                            <!-- Online users will be populated here -->
                        </div>
                    </div>
                    
                    <div class="sidebar-section">
                        <h3><i class="fas fa-cog"></i> Settings</h3>
                        <div class="settings-options">
                            <button id="encryptionStatusBtn" class="btn btn-small">
                                <i class="fas fa-lock"></i> Encryption: <span id="encryptionStatus">Initializing...</span>
                            </button>
                            <button id="clearChatBtn" class="btn btn-small">
                                <i class="fas fa-trash"></i> Clear Chat
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Chat Area -->
                <main class="chat-area">
                    <!-- Messages Container -->
                    <div id="messagesContainer" class="messages-container">
                        <div id="messages" class="messages">
                            <!-- Messages will be populated here -->
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="message-input-container">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
                            <button id="sendBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-options">
                            <button id="attachBtn" class="btn btn-small" title="Attach File">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button id="emojiBtn" class="btn btn-small" title="Emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                            <span class="typing-indicator" id="typingIndicator"></span>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Connecting to secure chat...</p>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notificationToast" class="toast hidden">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
            <button class="toast-close">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
